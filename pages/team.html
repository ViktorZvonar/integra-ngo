    <header class="header">
      <div class="container flex-for-header">
        <a class="logo" href="../index.html">
          <img class="logo-image" src="../images/logo.png" alt="Logo" />
        </a>
        <input type="checkbox" id="hamburger" />
        <label class="hamburger-label" for="hamburger"
          ><span class="hamburger-sign">&#9776;</span>
          <nav class="header-nav">
            <ul class="header-nav-list">
              <li class="header-nav-item"><a href="../index.html">Home</a></li>
              <li class="header-nav-item">
                <a href="../pages/about-us.html">About</a>

            </ul>

        </label>
      </div>

    <main>
      <main class="container header-space">
        <section class="section">
          <h1 class="aboutus-header">Our Team</h1>
          <figure class="team-member">
            <img src="../images/team/beata.jpg" alt="profile photo of beata" />
            <p>
              Beata Wilczyńska is the president of the organization(INTEGRA).
              She brings with her a wealth of experience and a profound
              commitment to our mission. In her capacity as President, Beata
              provides visionary leadership, guiding the strategic direction of
              the organization and spearheading initiatives aimed at advancing
              our objectives. With a deep understanding of the needs and
              challenges facing young people, Beata is actively involved in
              activities to ensure they remain relevant, impactful, and
              responsive to youth empowerment. Her dedication, expertise, and
              unwavering advocacy for youth development inspire our team and
              stakeholders alike, driving us toward our shared vision of
              promoting positive change and transformation in the lives of young
              individuals. Under Beata’s leadership, we are empowered to realize
              our organization’s full potential and make a meaningful difference
              in the communities we are living in.
            </p>
            <figcaption>Beata Wilczyńska</figcaption>
          </figure>
          <figure class="team-member">
            <img
              src="../images/team/magdalena.jpg"
              alt="profile photo of magdalena"
            />
            <p>
              Magdalena Kotkiewicz-Kowalewska is a dedicated academic
              professional with a wealth of experience in her field. She brings
              a passion for education and a commitment to excellence. With her
              experience and enthusiasm, she contributes significantly to the
              community and helps shape the future of education of youngsters.
              Her dedication to her work makes her a valuable asset to the
              organization.
            </p>
            <figcaption>Magdalena Kotkiewicz-Kowalewska</figcaption>
          </figure>
          <figure class="team-member">
            <img src="../images/team/alina.jpg" alt="profile photo of alina" />
            <p>
              Alina Fegler-Kotkiewicz- Master of Art in pedagogy, librarianship
              and information science, manager of the projects (Team Management
              Leadership training, teacher and career counselor at the School of
              Food Economy and Agribusiness in Lębork. She was a coordinator of
              projects financed from the Erasmus+ programme, mentor, coach and
              trainer.in several project financed by EU programmes.
            </p>
            <figcaption>Alina Fegler-Kotkiewicz</figcaption>
          </figure>
          <figure class="team-member">
            <img
              src="../images/team/joanna.jpg"
              alt="profile photo of joanna"
            />
            <p>
              Joanna Woźniakowska, MA in Library and Information Science will be
              a financial coordinator of Erasmus+ projects at "INTEGRA". She is
              also a certified junior accountant. She has been the coordinator
              of two Comenius and three Erasmus+ projects in several schools in
              Lębork since 1998. She took an active part in many projects.
            </p>
            <figcaption>Joanna Woźniakowska</figcaption>
          </figure>
        </section>
      </main>
    </main>
